<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll TriggerPin </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #000;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            gap: 5rem;
        }

        .box {
            height: 200px;
            width: 200px;
            background-color: purple;
            border-radius: 2rem;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="container"></div>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        gsap.to('.box1', { x: '500px', rotateZ: '180deg', scrollTrigger: { trigger: '.container', end: '+=600px', markers: true, start: 'top top', scrub: 1, pin: '.box1' } })
        //while using the pin it's stiky the box which you will choose that 
        //*end will finish scrolltrigger faster
        //end:'+=600px'
        //if we write only pin true then it fix the all boxes
    </script>
</body>

</html>
